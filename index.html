<!DOCTYPE html>

<html>

<head>
    <!-- meyerwebreset -->
    <link rel="stylesheet" href="./assets/css/Reset.css">
    <!-- js -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <div id="random">Guess what number I am thinking?</div>
    <div id="win">Wins: </div>
    <div id="lose">Lose: </div>
    <div id="guessesLeft">Guesses Left: </div>
    <div id="lettersGuessed">Letters Guessed: </div>
  </div>


<script>

/* Grab DOM Elements */
var winner = document.getElementById("win");
    var loser = document.getElementById("lose");
    var guesses = document.getElementById("guessesLeft");
    var letters = document.getElementById("lettersGuessed");

/* possible letters */
    var pL = ["a","b","c","d","e","f","g","h","i","j","k","l","m","o","p","q","r","s","t","u","v","w","x","y","z"];

/* generated number (index number from above array) */
    var gN = Math.floor(Math.random() * pL.length);

/* generated letter corresponding with the index number(gN) inside of array pL */
    var gL = pL[gN];

/* check for gL */
    console.log(gL);

/* variables to hold outputs */
    var wins = 0;
    var losses = 0;
    var numGuessesLeft = 5;
    var lettersGuessedArray = [""];

/* collect a keystroke */
document.onkeyup = function(event){

// Determines which key was pressed.
    var userGuess = event.key.toLowerCase();

/* check for userGuess */
    console.log(userGuess)

    /* Correct User Guess */
        if (userGuess === gL) {
            wins++;
            lettersGuessedArray === [""];
            numGuessesLeft === 5;
            gL === pL[gN];
          } 
              
    /* Incorrect User Guess  */              
        if (userGuess !== gL) {
            losses++;
            numGuessesLeft--;
            lettersGuessedArray.push(userGuess);
            }

        if (wins == 5) {
            alert("You Win!!");

            }

        if (numGuessesLeft == 0) {
              alert("You Lose!!");
              
            }
    
    /* check wins, losses, guesses left, letters guessed */
    console.log("Wins: " + wins);
    console.log("Losses: " + losses);
    console.log("Guesses Left: " + numGuessesLeft);
    console.log("Letters Guessed: " + lettersGuessedArray)
    
    /* Write to DOM */
    winner.textContent = ("Wins: " + wins);
    loser.textContent = ("Losses: " + losses);
    guesses.textContent = ("Guesses Left: " + numGuessesLeft);
    letters.textContent = ("Letters Guessed: " + lettersGuessedArray);
}






</script>
</body>

</html>
